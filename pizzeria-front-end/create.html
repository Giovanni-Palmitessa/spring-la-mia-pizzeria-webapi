<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="create.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Pizzeria Front-End</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my-5">Pizzeria - Front</h1>
      <h2>Crea una pizza</h2>

      <form id="createPizzaForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descrizione</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            name="description"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Prezzo</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            required
          />
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">URL Immagine</label>
          <input
            type="text"
            class="form-control"
            id="imageURL"
            name="imageURL"
          />
        </div>
        <div class="mb-3">
          <label for="ingredients" class="form-label">Ingredienti</label>
          <div id="ingredientsContainer"></div>
        </div>
        <button type="submit" class="btn btn-primary">Salva</button>
      </form>

      <button class="btn btn-primary">
        <a href="index.html" class="text-white">Torna alla lista delle pizze</a>
      </button>
    </div>
  </body>
</html>
